<div class="flex flex-col md:flex-row min-h-screen bg-gray-100">
  <div class="w-full md:w-1/2 p-8 bg-white">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">
      Horóscopo Chino
    </h2>
    <form [formGroup]="formulario">
      <label class="block text-sm font-medium text-gray-700 mb-2"
        >Nombre:</label
      >
      <input
        type="text"
        formControlName="nombreCtrl"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <label class="block text-sm font-medium text-gray-700 mb-2"
        >Apellido Paterno:</label
      >
      <input
        type="text"
        formControlName="paternoCtrl"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <label class="block text-sm font-medium text-gray-700 mb-2"
        >Apellido Materno:</label
      >
      <input
        type="text"
        formControlName="maternoCtrl"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <h4 class="text-lg font-semibold text-gray-800 mt-6 mb-4">
        Fecha de Nacimiento
      </h4>

      <label class="block text-sm font-medium text-gray-700 mb-2">Día:</label>
      <input
        type="number"
        formControlName="diaCtrl"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        min="1"
        max="31"
      />

      <label class="block text-sm font-medium text-gray-700 mb-2">Mes:</label>
      <input
        type="number"
        formControlName="mesCtrl"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        min="1"
        max="12"
      />

      <label class="block text-sm font-medium text-gray-700 mb-2">Año:</label>
      <input
        type="number"
        formControlName="anioCtrl"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <h4 class="text-lg font-semibold text-gray-800 mt-6 mb-4">Género</h4>
      <div class="mb-2">
        <input
          type="radio"
          value="Masculino"
          formControlName="generoCtrl"
          class="mr-2"
        />
        Masculino
      </div>
      <div class="mb-6">
        <input
          type="radio"
          value="Femenino"
          formControlName="generoCtrl"
          class="mr-2"
        />
        Femenino
      </div>

      <button
        type="button"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
        (click)="procesarDatos()"
      >
        Consultar
      </button>
    </form>
  </div>
  <div class="w-full bg-blue-500 flex items-center justify-center">
    <div class="text-center text-white">
      <h3 class="text-3xl font-bold mb-4">{{ saludoFinal }}</h3>
      <h4 class="text-xl mb-2">{{ edadCalcu }}</h4>
      <h4 class="text-xl mb-6">{{ signozodiaco }}</h4>
      <img [src]="imgsigno" class="mx-auto max-w-xs rounded-lg shadow-lg" />
    </div>
  </div>
</div>
