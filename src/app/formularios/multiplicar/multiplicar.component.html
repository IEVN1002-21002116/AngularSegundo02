<form class="max-w-sm mx-auto" [formGroup]="formulario">
  <h1 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-black">Multiplicar</h1>

  <!-- Campo Número 1 -->
  <div class="mb-5">
    <label for="numero1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">
      Número 1
    </label>
    <input
      type="number"
      id="numero1"
      formControlName="numero1"
      placeholder="Ingrese número 1"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
             focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
             dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    />
  </div>

  <!-- Campo Número 2 -->
  <div class="mb-5">
    <label for="numero2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">
      Número 2
    </label>
    <input
      type="number"
      id="numero2"
      formControlName="numero2"
      placeholder="Ingrese número 2"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
             focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
             dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    />
  </div>

  <!-- Botón -->
  <button
    type="button"
    (click)="multiplicacion()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
           focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5
           text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Multiplicar
  </button>

  <!-- Resultado -->
  <div class="mt-6 p-4 bg-gray-100 dark:bg-gray-800 rounded-lg text-center">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
      Resultado: {{ resultado }}
    </h2>
  </div>
</form>
