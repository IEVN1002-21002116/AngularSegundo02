<form class="max-w-sm mx-auto" [formGroup]="formulario">
  <h1 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-black">Calcular Distancia</h1>

  <div class="mb-5">
    <label for="numero1" class="block mb-2 text-sm font-medium text-black-700 dark:text-black-500">x1</label>
    <input
      type="number"
      id="numero1"
      formControlName="numero1"
      placeholder="Ingrese x1"
      class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500
             text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
      required
    />
  </div>

  <div class="mb-5">
    <label for="numero2" class="block mb-2 text-sm font-medium text-black-700 dark:text-black-500">y1</label>
    <input
      type="number"
      id="numero2"
      formControlName="numero2"
      placeholder="Ingrese y1"
      class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500
             text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
      required
    />
  </div>

  <div class="mb-5">
    <label for="numero3" class="block mb-2 text-sm font-medium text-black-700 dark:text-black-500">x2</label>
    <input
      type="number"
      id="numero3"
      formControlName="numero3"
      placeholder="Ingrese x2"
      class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500
             text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
      required
    />
  </div>

  <div class="mb-5">
    <label for="numero4" class="block mb-2 text-sm font-medium text-black-700 dark:text-black-500">y2</label>
    <input
      type="number"
      id="numero4"
      formControlName="numero4"
      placeholder="Ingrese y2"
      class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500
             text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
      required
    />
  </div>

  <button
    type="button"
    (click)="multiplicacion()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
           focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5
           text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Procesar
  </button>

  <div class="mt-6 p-4 bg-gray-100 dark:bg-gray-800 rounded-lg text-center">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      Resultado: {{ resultado }}
    </h3>
  </div>
</form>
